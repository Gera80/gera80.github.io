<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP FINAL TDW</title>

    <!-- FAVICON -->
    <link rel="icon" href="#" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- GOOGLE FONTS ROBOTO -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MATERIAL DESIGN BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./assets/css/mdb.min.css" />
  </head>

  <body class="container-fluid">
    <!-- INICIO HEADER -->
    <div class="row">
      <div class="col-12">
        <header>
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Toggle button -->
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                  <img
                    src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                    height="15"
                    alt=""
                    loading="lazy"
                  />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                  </li>
                </ul>
                <!-- Left links -->
              </div>
              <!-- Collapsible wrapper -->

              <!-- Right elements -->
              <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" href="#">
                  <i class="fas fa-shopping-cart"></i>
                </a>

                <!-- Notifications -->
                <a
                  class="text-reset me-3 dropdown-toggle hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-bell"></i>
                  <span class="badge rounded-pill badge-notification bg-danger"
                    >1</span
                  >
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Some news</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Another news</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>

                <!-- Avatar -->
                <a
                  class="dropdown-toggle d-flex align-items-center hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                    class="rounded-circle"
                    height="25"
                    alt=""
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">My profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </div>
              <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
          </nav>
          <!-- Navbar -->
        </header>
      </div>
    </div>
    <!-- FIN HEADER -->

    <!-- BODY -->
    <div class="row">
      <!-- SECTION -->
      <div class="col-12 col-md-8">
        <section>
          
        </section>
      </div>
      <!-- ASIDE -->
      <div class="col-12 col-md-4">
        <aside>
          
        </aside>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="row">
      <div class="col-12">
        <footer>
          <div class="row">
            <div class="col-1">
              <i
                class="fab fa-facebook-square fa-lg fa-pulse"
                style="color: dodgerblue"
              ></i>
            </div>
            <div class="col 4 align-content-left">
              <h6>www.facebook.com</h6>
            </div>
            <div class="col-1">
              <a href="https://www.facebook.com"
                ><i
                  class="fab fa-facebook-square fa-lg"
                  style="font-size: 3em; color: dodgerblue"
                ></i>
              </a>
            </div>
          </div>
        </footer>
      </div>
      <div class="col-12">
        <footer>
          <div class="row">
            <div class="col-1">
              <i
                class="fab fa-facebook-square fa-spin"
                style="font-size: 2rem; color: dodgerblue"
              ></i>
            </div>
            <div class="col 4 align-content-center">
              <h6>www.facebook.com</h6>
              <span class="fa-stack fa-2x">
                <i class="fab fa-facebook-square fa-stack-1x"></i>
                <i class="fas fa-ban fa-stack-2x" style="color: tomato"></i>
              </span>
            </div>
          </div>
        </footer>
      </div>
    </div>
