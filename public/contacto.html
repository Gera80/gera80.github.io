        <!-- INICIO FORMULARIO DE CONTACTO -->
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="well well-sm">
                <form class="form-horizontal py-4" method="post">
                  <fieldset>
                    
                    <div class="form-group">                      
                      <div class="col-md-8 py-2">
                        <input
                          id="fname"
                          name="name"
                          type="text"
                          placeholder="Nombre"
                          class="form-control" required
                        />
                      </div>
                    </div>
                    <div class="form-group">                      
                      <div class="col-md-8 py-2">
                        <input
                          id="lname"
                          name="name"
                          type="text"
                          placeholder="Apellido"
                          class="form-control" required
                        />
                      </div>
                    </div>

                    <div class="form-group">                      
                      <div class="col-md-8 py-2">
                        <input
                          id="email"
                          name="email"
                          type="text"
                          placeholder="Correo Electrónico"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="form-group">                      
                      <div class="col-md-8 py-2">
                        <input
                          id="phone"
                          name="phone"
                          type="text"
                          placeholder="Teléfono"
                          class="form-control" required
                        />
                      </div>
                    </div>

                    <div class="form-group">                     
                      <div class="col-md-8 py-2">
                        <textarea
                          class="form-control"
                          id="message"
                          name="message"
                          placeholder="Escriba su consulta aquí. Nos comunicaremos a la brevedad posible."
                          rows="7"
                        ></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12 text-center py-2">
                        <button type="submit" class="btn btn-primary btn-lg" data-target="#formModal">
                          Enviar
                        </button>
                        
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

    <!-- BOOTSTRAP JS -->
    <script
      type="text/javascript"
      src="./assets/js/bootstrap.bundle.min.js"


      const openEls = document.querySelectorAll("[data-open]");
      const isVisible = "is-visible";

      for(const el of openEls) {
        el.addEventListener("click", function() {
          const modalId = this.dataset.open;
          document.getElementById(modalId).classList.add(isVisible);
        });
      }
